<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BZ-LIFE test</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<section id="header">
	<div class="section-table">
		<div class="section-row">
			<div class="section-cell">
				<div class="container main section-left">
					<h1>Получите в подарок <br>
						<span>100 пластиковых визиток</span><br>
						с Вашим дизайном<br>
						при заказе от 10 000 тысяч гривен</h1>
					<p>Оставьте заявку в течении 15 минут наш менеджер<br>
						рассчитает стоимость Вашего заказа и подготовит<br>
						коммерческое предложение</p>
					<div class="col-md-12 form-main">
						<form class="form-horizontal">
							<div class="form-group "  >
								<div class="col-md-12 form">
									<input name="name" type="text" class="form-control" id="inputName" placeholder="Ваше имя">
								</div>
							</div>
							<div class="form-group" >
								<div class="col-md-12 form">
									<input name="phone" type="tel" class="form-control" id="inputPhone" placeholder="Ваш телефон">
								</div>
							</div>
							<div class="form-group" >
								<div class="col-md-12 form">
									<input name="email" type="email" class="form-control" id="inputEmail" placeholder="Ваш e-mail">
								</div>
							</div>

								<div class="button">
									<button type="submit" class="btn btn-success">Сделать заказ</button>
								</div>

						</form>
					</div>
				</div>
				<div class="design">
					<img src="images/bl4_img.png" alt="design" class="design">
				</div>
			</div>
		</div>
	</div>

	</section>





		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/scripts.js"></script>
</body>
</html>
